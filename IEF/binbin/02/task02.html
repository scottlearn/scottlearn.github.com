<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IFE JavaScript Task 02</title>
	</head>
	<body>

	  <h3>污染城市列表</h3>
	  <ul id="aqi-list">
	<!--   
	    <li>第一名：福州（样例），10</li>
	      <li>第二名：福州（样例），10</li> -->
	  </ul>

	<script type="text/javascript">

	var aqiData = [
	  ["北京", 90],
	  ["上海", 50],
	  ["福州", 10],
	  ["广州", 50],
	  ["成都", 90],
	  ["西安", 100]
	];

	(function () {

	  /*
	  在注释下方编写代码
	  遍历读取aqiData中各个城市的数据
	  将空气质量指数大于60的城市显示到aqi-list的列表中
	  */

  		var aqiData1= new Array();
  		var list=document.getElementById('aqi-list')

  		// 筛选数据，创建包含目标数据的新数组
  		var aqiData1=aqiData.filter(function(item,index,array){
  			return (item[1]>60);
  		});

  		// 为新数组排序
  		aqiData1.sort(function (value1,value2) {
  			return value2[1]-value1[1];
  		});

  		
		// alert(aqiData1);
		
		// 写入内容
  		for (var i = 0; i < aqiData1.length; i++) {
  			var item=document.createElement("li");
  			list.appendChild(item);
  			item.innerHTML="第"+(i+1)+"名："+aqiData1[i];
  		}

	})();

	</script>
	</body>
</html>
